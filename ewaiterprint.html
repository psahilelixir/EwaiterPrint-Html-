<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Button</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .button-container {
      text-align: center;
    }

    .print-button {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .print-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="button-container">
    <button class="print-button" onclick="window.location.href='ewaiterprint://printkot'">
      Print KOT
    </button>
    <button class="print-button" onclick="window.location.href='ewaiterprint://printbill'">
      Print BILL
    </button>
  </div>
</body>

</html>
